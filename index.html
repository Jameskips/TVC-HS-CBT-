<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TVC High School â€” Enterprise Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; --card: #ffffff; --text: #334155; --muted: #64748b; --success: #10b981; --danger: #ef4444; }
    body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* HEADER & NAV */
    .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; margin-bottom: 25px; border-bottom: 1px solid #e2e8f0; }
    .logo { font-size: 22px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    .status-dot { height: 8px; width: 8px; background: var(--success); border-radius: 50%; }

    /* DASHBOARD CARDS */
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    .card { background: var(--card); border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; height: fit-content; }
    .card-header { padding: 16px 20px; background: #fff; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-weight: 700; color: var(--primary); font-size: 15px; }
    .card-body { padding: 20px; }

    /* COUNT BADGE */
    .count-badge { background: #eef2ff; color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 700; border: 1px solid #c7d2fe; }

    /* FORM STYLES */
    .input-group { position: relative; margin-bottom: 12px; }
    input, select { width: 100%; padding: 10px 14px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; box-sizing: border-box; outline: none; transition: 0.2s; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .pass-link { position: absolute; right: 12px; top: 10px; font-size: 11px; font-weight: 700; color: var(--accent); cursor: pointer; text-transform: uppercase; }
    
    button { padding: 10px 18px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 13px; transition: 0.2s; }
    .btn-main { background: var(--primary); color: white; }
    .btn-main:hover { background: #1e293b; }
    .btn-ghost { background: #f1f5f9; color: var(--text); }
    .btn-danger { color: var(--danger); background: #fef2f2; }
    .btn-danger:hover { background: var(--danger); color: white; }

    /* TABLES */
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 2px solid #f1f5f9; }
    td { padding: 12px; font-size: 14px; border-bottom: 1px solid #f1f5f9; }
    .scroll { max-height: 400px; overflow-y: auto; }
    .hidden { display: none; }

    /* FILTERS */
    .filters { display: flex; gap: 10px; margin-bottom: 15px; }
    .filter-input { flex: 2; }
    .filter-select { flex: 1; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo"><div class="status-dot"></div> TVC HIGH SCHOOL <span style="font-weight:300; color:var(--muted)">| STAFF</span></div>
    <div id="adminTag" class="hidden" style="font-size:12px; font-weight:bold; color:var(--accent)">ADMINISTRATOR LOGGED IN</div>
  </div>

  <div id="authBox" style="max-width: 400px; margin: 60px auto;">
    <div id="loginView" class="card">
        <div class="card-header"><span class="card-title">Portal Access</span></div>
        <div class="card-body">
            <div class="input-group"><input id="lUser" placeholder="Username"></div>
            <div class="input-group"><input id="lClass" placeholder="Class (e.g. JSS1)"></div>
            <div class="input-group">
                <input id="lPass" type="password" placeholder="Password">
                <span class="pass-link" onclick="viewPass('lPass')">Show</span>
            </div>
            <button onclick="doLogin()" class="btn-main" style="width:100%">Sign In</button>
            <p style="text-align:center; font-size:12px; margin-top:15px; color:var(--muted)">Students: <a href="#" onclick="toggleUI(true)" style="color:var(--accent)">Create Account</a></p>
        </div>
    </div>

    <div id="regView" class="card hidden">
        <div class="card-header"><span class="card-title">Registration</span></div>
        <div class="card-body">
            <input id="rName" placeholder="Full Name" style="margin-bottom:10px">
            <input id="rUser" placeholder="Username" style="margin-bottom:10px">
            <input id="rClass" placeholder="Class (e.g. JSS1)" style="margin-bottom:10px">
            <div class="input-group">
                <input id="rPass" type="password" placeholder="Password">
                <span class="pass-link" onclick="viewPass('rPass')">Show</span>
            </div>
            <input id="rCode" type="password" placeholder="Access Code (TVC2026)" style="margin-bottom:15px">
            <button onclick="doRegister()" class="btn-main" style="width:100%">Register</button>
            <p style="text-align:center; font-size:12px; margin-top:10px"><a href="#" onclick="toggleUI(false)">Back to Login</a></p>
        </div>
    </div>
  </div>

  <div id="adminPanel" class="hidden">
    <div class="grid">
        <div class="card">
            <div class="card-header">
                <span class="card-title">Student Management</span>
                <span id="stuCount" class="count-badge">0 Students</span>
            </div>
            <div class="card-body">
                <div class="filters">
                    <input type="text" id="stuSearch" class="filter-input" placeholder="Search by name..." onkeyup="runFilters()">
                    <select id="classFilter" class="filter-select" onchange="runFilters()">
                        <option value="">All Classes</option>
                        <option value="JSS1">JSS1</option>
                        <option value="JSS2">JSS2</option>
                        <option value="JSS3">JSS3</option>
                        <option value="SS1">SS1</option>
                        <option value="SS2">SS2</option>
                        <option value="SS3">SS3</option>
                    </select>
                </div>
                <div class="scroll">
                    <table>
                        <thead><tr><th>Name</th><th>Class</th><th>Username</th><th>Action</th></tr></thead>
                        <tbody id="studentList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><span class="card-title">System Actions</span></div>
            <div class="card-body">
                <button onclick="location.reload()" class="btn-danger" style="width:100%">Sign Out Admin</button>
                <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                <p style="font-size:12px; font-weight:bold; color:var(--muted); margin-bottom:10px">ADD NEW SUBJECT</p>
                <input id="nSub" placeholder="Subject Name" style="margin-bottom:8px">
                <input id="nCls" placeholder="Class" style="margin-bottom:8px">
                <div style="display:flex; gap:8px">
                    <input id="nDur" type="number" placeholder="Mins">
                    <input id="nMrk" type="number" placeholder="Marks">
                </div>
                <button onclick="addSubject()" class="btn-main" style="width:100%; margin-top:12px">Create Subject</button>
            </div>
        </div>
    </div>
    
    <div class="card" style="margin-top:24px">
        <div class="card-header"><span class="card-title">Global Subject Registry</span></div>
        <div class="card-body scroll">
            <table id="subTable">
                <thead><tr><th>Subject</th><th>Target Class</th><th>Timer</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="subList"></tbody>
            </table>
        </div>
    </div>
  </div>
</div>

<script>
const KEY = "$2a$10$fWok9ba27BiXeCpOUIUYaOKx8SDCAhODlzlPkZ.6pyu3xjClAGuhy";
const BIN = "68bc605c43b1c97be9391c1d";
const URL = `https://api.jsonbin.io/v3/b/${BIN}`;

let db = { students: [], subjects: [], questions: [], scores: [] };

async function load() { 
    const r = await fetch(`${URL}/latest`, { headers: {"X-Master-Key": KEY} }); 
    const d = await r.json(); if(d.record) db = d.record; 
}
async function sync() { await fetch(URL, { method: "PUT", headers: {"Content-Type":"application/json", "X-Master-Key": KEY}, body: JSON.stringify(db) }); }

function toggleUI(reg) { document.getElementById('loginView').classList.toggle('hidden', reg); document.getElementById('regView').classList.toggle('hidden', !reg); }
function viewPass(id) { const x = document.getElementById(id); x.type = x.type === "password" ? "text" : "password"; }

async function doRegister() {
    if(document.getElementById('rCode').value !== "TVC2026") return alert("Wrong Access Code");
    await load();
    db.students.push({ 
        id: "ID-"+Math.random().toString(36).substr(2,4).toUpperCase(),
        name: document.getElementById('rName').value, 
        username: document.getElementById('rUser').value, 
        class: document.getElementById('rClass').value.toUpperCase(), 
        password: document.getElementById('rPass').value 
    });
    await sync(); 
    alert("Student Registered Successfully");
    toggleUI(false);
}

async function doLogin() {
    const u = document.getElementById('lUser').value, p = document.getElementById('lPass').value, c = document.getElementById('lClass').value.toUpperCase();
    await load();
    if(u === "admin" && p === "admin") {
        document.getElementById('authBox').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        document.getElementById('adminTag').classList.remove('hidden');
        renderAdmin();
    } else {
        const s = db.students.find(x => x.username === u && x.password === p && x.class === c);
        if(s) alert("Welcome " + s.name); else alert("Invalid Credentials");
    }
}

function runFilters() {
    const nameVal = document.getElementById('stuSearch').value.toLowerCase();
    const classVal = document.getElementById('classFilter').value.toUpperCase();
    const rows = document.getElementById('studentList').getElementsByTagName('tr');
    let visibleCount = 0;

    for (let row of rows) {
        const cells = row.getElementsByTagName('td');
        const nameMatch = cells[0].innerText.toLowerCase().includes(nameVal);
        const classMatch = classVal === "" || cells[1].innerText === classVal;
        
        if (nameMatch && classMatch) {
            row.style.display = "";
            visibleCount++;
        } else {
            row.style.display = "none";
        }
    }
    document.getElementById('stuCount').innerText = `${visibleCount} Students`;
}

function renderAdmin() {
    // Render Student Table
    const sl = document.getElementById('studentList'); sl.innerHTML = "";
    db.students.forEach(s => {
        sl.innerHTML += `<tr><td>${s.name}</td><td><b>${s.class}</b></td><td>${s.username}</td><td><button class="btn-danger" onclick="delStu('${s.id}')">Delete</button></td></tr>`;
    });
    
    // Update count after render
    runFilters();

    // Render Subject Table
    const subL = document.getElementById('subList'); subL.innerHTML = "";
    db.subjects.forEach(sb => {
        subL.innerHTML += `<tr><td>${sb.name}</td><td>${sb.class}</td><td>${sb.duration}m</td><td><span style="color:${sb.released?'var(--success)':'var(--danger)'}">${sb.released?'Active':'Draft'}</span></td><td><button onclick="togRel('${sb.id}')" class="btn-ghost">Toggle</button></td></tr>`;
    });
}

async function addSubject() {
    db.subjects.push({ id: Date.now().toString(36), name: document.getElementById('nSub').value, class: document.getElementById('nCls').value.toUpperCase(), duration: document.getElementById('nDur').value, marks: document.getElementById('nMrk').value, released: false });
    await sync(); renderAdmin();
    ['nSub','nCls','nDur','nMrk'].forEach(i => document.getElementById(i).value="");
}

window.delStu = async (id) => { if(confirm("Delete Student?")) { db.students = db.students.filter(x => x.id !== id); await sync(); renderAdmin(); }};
window.togRel = async (id) => { const s = db.subjects.find(x=>x.id===id); s.released = !s.released; await sync(); renderAdmin(); };

load();
</script>
</body>
</html>
